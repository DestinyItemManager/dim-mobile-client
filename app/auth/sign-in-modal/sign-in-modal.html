<ion-toolbar>
  <ion-title>
    Sign In
  </ion-title>
  <ion-buttons start>
    <button (click)="dismiss()">
      <span primary showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
<ion-content padding>
  <p>Use one of the following login providers you have associated with a <a href="https://www.bungie.net" target="_blank">Bungie.net</a> profile.</p>
  <ion-list>
    <ion-item *ngFor="let platform of platforms" (click)="showLoginModalDialog(platform.value)">
      {{ platform.name }} <ion-icon [name]="platform.icon" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
